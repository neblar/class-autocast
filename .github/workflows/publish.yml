concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

name: Publish
on:
  release:
    types: [created]
permissions:
  actions: write
  contents: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  test:
    name: ðŸ”¬ Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
      - run: corepack enable
      - run: yarn install
      - run: yarn prettier-check
      - run: yarn lint-check
  publish:
    name: ðŸš€ Publish
    needs: [test]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
      - run: corepack enable
      - run: yarn install
      - run: yarn build
      - run: echo //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }} > dist/.npmrc
      - run: npm publish --provenance --access public
        working-directory: dist
